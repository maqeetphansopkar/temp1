<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Brands</title>
  <style>
    /* Resetting default margins and padding for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Overall body style */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the content */
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Styling for the <ul> list */
    ul {
      list-style-type: none;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      padding: 0;
      color: #444;
    }

    /* Styling for each <li> item */
    li {
      padding: 12px;
      margin: 10px 0;
      background: #f1f1f1;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* Hover effect for <li> */
    li:hover {
      background: #3498db;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Heading styles */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Car Brands</h1>
    <ul>
      <li>Ferrari</li>
      <li>Lamborghini</li>
      <li>BMW</li>
      <li>Ford</li>
    </ul>
  </div>
</body>
</html>
